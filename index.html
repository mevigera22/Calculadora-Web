<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Calculadora Apple</title>
	<link rel="stylesheet" href="css/estilo.css">
</head>
<body>
	<div class="celular">
		<div class="pantalla">
			<div class="borde"><img src="img/celular1.png"width="350" 
				height="590"></div>
				<div class="hora">12:00</div>
				<div class="bateria"><img src="img/bateria.png" width="20" 
					height="20"></div>
					<div class="wifi"><img src="img/wifi.png" width="15" 
						height="15"></div>
						<div class="señal"><img src="img/señal.png" width="12" 
							height="12"></div>
							<div class="resul"><h1>0</h1></div>
							<input type="button" value="0" class="boton1">
							<input type="button" value="." class="boton2">
							<input type="button" value="&#61" class="boton3">
							<input type="button" value="1" class="boton4">
							<input type="button" value="2" class="boton5">
							<input type="button" value="3" class="boton6">
							<input type="button" value="&#43" class="boton7">
							<input type="button" value="4" class="boton8">
							<input type="button" value="5" class="boton9">
							<input type="button" value="6" class="boton10">
							<input type="button" value="&#8722" class="boton11">
							<input type="button" value="7" class="boton12">
							<input type="button" value="8" class="boton13">
							<input type="button" value="9" class="boton14">
							<input type="button" value="&#215" class="boton15">
							<input type="button" value="AC" class="boton16">
							<input type="button" value="+/-" class="boton17">
							<input type="button" value="&#37" class="boton18">
							<input type="button" value="&#247" class="boton19">
						</div>
					</div>
				</body>
				</html>
